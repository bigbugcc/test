name: Portainer front build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build-front:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.13.2]
        
    steps:  
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Node Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          
      - name: Install yarn 
        run: npm i -g yarn
       
      - name: Install dependencies
        working-directory: './'
        run: yarn -i
      
      - name: Build front
        working-directory: './'
        run: yarn run build:client
        
      - name: Read package.json
        id: version
        uses: tyankatsu0105/read-package-version-actions@v1
        with:
          path: './package.json'
          property: version
        
      - name: Create Release for Tag
        id: release_tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.Release_TOKEN }}
        with:
          tag_name: Portainer front-v${{ steps.version.outputs.value }}
          release_name: Portainer front-v${{ steps.version.outputs.value }}
          prerelease: false
            